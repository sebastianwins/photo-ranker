<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Photo Ranker — Drag & Rank</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Photo Ranker — Drag & Rank</h1>
    <div class="toolbar">
      <div class="group">
        <label>Player:</label>
        <select id="playerSel">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="group">
        <button id="clearBtn" title="Reset this player's order to default">Clear Player</button>
        <button id="exportBtn" title="Download CSV of current order">Export CSV</button>
      </div>
      <div class="group status" id="status">Loading metadata…</div>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-head">
        <h2 id="modalTitle">Details</h2>
        <button id="modalClose" aria-label="Close">×</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <footer class="app-footer">
    <small>Tip: drag tiles to rank; double‑click a tile for metadata. Order is saved per player in your browser.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
