<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Ranker — Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="app-header"><h1>Photo Ranker — Review</h1><p class="subtitle">Place metadata.json in this folder, then open this file.</p></header>
<section class="controls">
  <div class="control">
    <label>Metadata JSON:</label>
    <input type="file" id="jsonFile" accept=".json" />
    <button id="reloadDefault">Load default metadata.json</button>
  </div>
  <div class="control"><label>Player:</label>
    <select id="playerSelect"><option>A</option><option>B</option><option>C</option></select>
  </div>
  <div class="control"><label>Rank:</label>
    <input id="rankInput" type="number" min="1" step="1" placeholder="1"/><button id="saveRank">Save</button>
  </div>
  <div class="control">
    <button id="prevBtn" class="nav">&larr; Prev</button>
    <span id="progress">0 / 0</span>
    <button id="nextBtn" class="nav">Next &rarr;</button>
  </div>
  <div class="control">
    <button id="exportCsv">Export CSV</button><button id="validateBtn">Validate</button><button id="clearPlayerRanks">Clear Player</button>
  </div>
</section>
<main class="content">
  <div class="image-pane">
    <div class="image-wrap"><img id="photo"/><div id="noImage" class="no-image hidden">No records loaded.</div><div id="doubleBadge" class="double-badge" style="display:none;">DOUBLE</div></div>
    <div id="filename" class="filename"></div>
  </div>
  <div class="meta-pane"><h2>Metadata</h2><table id="metaTable"></table></div>
</main>
<footer class="app-footer"><div id="status">Status: Ready</div></footer>
<script src="app.js"></script>
</body>
</html>
